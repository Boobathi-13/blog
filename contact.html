<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5408004392064769"
     crossorigin="anonymous"></script>

    <title>Contact - CtrlAltDaily</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .contact-layout { display: grid; grid-template-columns: 1fr 1fr; gap: 50px; margin-top: 40px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 600; }
        .form-group input, .form-group textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 4px; font-family: inherit; }
        .form-group textarea { height: 150px; resize: vertical; }
        @media(max-width: 768px) { .contact-layout { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
<script>(function(s){s.dataset.zone='10312593',s.src='https://al5sm.com/tag.min.js'})([document.documentElement, document.body].filter(Boolean).pop().appendChild(document.createElement('script')))</script>
    <header class="site-header">
        <div class="container header-container">
            <a href="index.html" class="logo">CtrlAltDaily</a>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container" style="padding: 60px 20px;">
        <h1>Get in Touch</h1>
        <div class="contact-layout">
            
            <!-- Contact Info -->
            <div class="contact-info">
                <p style="font-size: 1.1rem; margin-bottom: 20px;">
                    Have a question about a Linux command? Need help troubleshooting your Raspberry Pi? Or just want to say hi?
                </p>
                <p><strong>Email:</strong><br>hello@ctrlaltdaily.com</p>
                <br>
                <p><strong>Social:</strong><br>Twitter / GitHub / LinkedIn</p>
            </div>

            <!-- Form -->
            <form action="#" method="POST" class="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="your@email.com" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="What's on your mind?" required></textarea>
                </div>
                <button type="submit" class="btn-primary">Send Message</button>
            </form>
        </div>
    </main>

    <footer><div class="container"><div class="copyright">&copy; CtrlAltDaily</div></div></footer>
</body>
</html>
